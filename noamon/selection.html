<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Noamon - Selection</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <p id="initialMessage" style="animation: idleText 2s infinite; font-family: PixelOperator,sans-serif; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
            </p>
            <p id="longMessage" class="noa-text">
            </p>
        </div>

        <script src="js/writing.js"></script>
        <script>
            window.onload = function() {
                typeWriter("so you've came seeking comfort, didn't you?", "initialMessage", 100);
                fadeIn("initialMessage");

                setTimeout(function() {
                    document.getElementById("initialMessage").innerHTML = '';
                    typeWriter("you are here again, well let me tell you what I like about you today. the way you view things in this world, i like it so much, the way with one word you can control my mood, the way your pretty eyes look, the way you accepted me for things i never accepted myself for. i like your adorable voice, it makes me wanna scream on my pillow. i like everything about you Noa, thank you so much for everything.", "longMessage", 50);
                    fadeIn("longMessage");
                }, 10000);
            };
        </script>
    </body>
</html>
